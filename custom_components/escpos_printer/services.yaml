print_text_utf8:
  name: Print Text (UTF-8)
  description: Print UTF-8 text with automatic transcoding to printer codepage. Select one or more printer devices as the target.
  fields:
    device_id:
      name: Device
      description: Select one or more printer devices (if omitted, broadcasts to all printers)
      required: false
      selector:
        device:
          integration: escpos_printer
    text:
      name: Text
      description: The text to print (UTF-8 characters will be converted to printer-compatible encoding)
      required: true
      example: "Hello, world! Café résumé naïve"
      selector:
        text:
          multiline: true
    align:
      name: Alignment
      description: Text alignment
      selector:
        select:
          options:
            - "left"
            - "center"
            - "right"
    bold:
      name: Bold
      description: Enable bold text
      selector:
        boolean: {}
    underline:
      name: Underline
      description: Underline style
      selector:
        select:
          options:
            - "none"
            - "single"
            - "double"
    width:
      name: Width
      description: Font width
      selector:
        select:
          options:
            - "normal"
            - "double"
            - "triple"
    height:
      name: Height
      description: Font height
      selector:
        select:
          options:
            - "normal"
            - "double"
            - "triple"
    cut:
      name: Cut
      description: Paper cutting mode after printing
      selector:
        select:
          options:
            - "none"
            - "partial"
            - "full"
    feed:
      name: Feed Lines
      description: Number of lines to feed after printing
      selector:
        number:
          min: 0
          max: 10
          step: 1
          mode: slider

