print_barcode:
  name: Print Barcode
  description: Print a barcode. Select one or more printer devices as the target.
  fields:
    device_id:
      name: Device
      description: Select one or more printer devices (if omitted, broadcasts to all printers)
      required: false
      selector:
        device:
          integration: escpos_printer
    code:
      name: Code
      description: Barcode data
      required: true
      example: "4006381333931"
      selector:
        text: {}
    bc:
      name: Barcode Type
      description: Type of barcode to print
      required: true
      example: "EAN13"
      selector:
        select:
          options:
            - "EAN13"
            - "EAN8"
            - "JAN13"
            - "JAN8"
            - "UPC-A"
            - "UPC-E"
            - "CODE39"
            - "CODE93"
            - "CODE128"
            - "ITF"
            - "ITF14"
            - "CODABAR"
    height:
      name: Height
      description: Barcode height in dots
      selector:
        number:
          min: 1
          max: 255
          step: 1
          mode: slider
    width:
      name: Width
      description: Barcode width (2-6)
      selector:
        number:
          min: 2
          max: 6
          step: 1
          mode: slider
    pos:
      name: Text Position
      description: Position of human-readable text
      selector:
        select:
          options:
            - "ABOVE"
            - "BELOW"
            - "BOTH"
            - "OFF"
    font:
      name: Font
      description: Font for human-readable text
      selector:
        select:
          options:
            - "A"
            - "B"
    align_ct:
      name: Center Align
      description: Center align the barcode
      selector:
        boolean: {}
    check:
      name: Checksum
      description: Enable checksum validation
      selector:
        boolean: {}
    force_software:
      name: Rendering Mode
      description: Force software rendering mode
      selector:
        select:
          options:
            - "true"
            - "false"
            - "graphics"
            - "bitImageColumn"
            - "bitImageRaster"
    align:
      name: Alignment
      description: Barcode alignment
      selector:
        select:
          options:
            - "left"
            - "center"
            - "right"
    cut:
      name: Cut
      description: Paper cutting mode after printing
      selector:
        select:
          options:
            - "none"
            - "partial"
            - "full"
    feed:
      name: Feed Lines
      description: Number of lines to feed after printing
      selector:
        number:
          min: 0
          max: 10
          step: 1
          mode: slider

