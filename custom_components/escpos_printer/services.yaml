print_barcode:
  name: print_barcode
  description: Print a barcode
  target: {}
  fields:
    code:
      required: true
      example: "4006381333931"
      selector:
        text: {}
    bc:
      required: true
      example: "EAN13"
      selector:
        select:
          options:
            - "EAN13"
            - "EAN8"
            - "JAN13"
            - "JAN8"
            - "UPC-A"
            - "UPC-E"
            - "CODE39"
            - "CODE93"
            - "CODE128"
            - "ITF"
            - "ITF14"
            - "CODABAR"
    height:
      selector:
        number:
          min: 1
          max: 255
          step: 1
          mode: slider
    width:
      selector:
        number:
          min: 2
          max: 6
          step: 1
          mode: slider
    pos:
      selector:
        select:
          options:
            - "ABOVE"
            - "BELOW"
            - "BOTH"
            - "OFF"
    font:
      selector:
        select:
          options:
            - "A"
            - "B"
    align_ct:
      selector:
        boolean: {}
    check:
      selector:
        boolean: {}
    force_software:
      selector:
        select:
          options:
            - "true"
            - "false"
            - "graphics"
            - "bitImageColumn"
            - "bitImageRaster"
    align:
      selector:
        select:
          options:
            - "left"
            - "center"
            - "right"
    cut:
      selector:
        select:
          options:
            - "none"
            - "partial"
            - "full"
    feed:
      selector:
        number:
          min: 0
          max: 10
          step: 1
          mode: slider

feed:
  name: feed
  description: Feed the paper a number of lines
  target: {}
  fields:
    lines:
      required: true
